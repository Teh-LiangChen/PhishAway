<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Phish Scan</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
        </svg>
        <h1>Phish Scan</h1>
      </div>
      
      <div class="auth-status">
        <span id="user-status"></span>
        <button id="btn-signin" class="btn btn-primary">Sign In</button>
        <button id="btn-signout" class="btn btn-outline" hidden>Sign Out</button>
      </div>
    </header>

    <nav class="tabs">
      <button id="btn-gmail-scanner" class="tab-btn active">
        <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
          <polyline points="22,6 12,13 2,6"></polyline>
        </svg>
        Gmail Scanner
      </button>
      <button id="btn-scanner-report" class="tab-btn">
        <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14 2 14 8 20 8"></polyline>
          <line x1="16" y1="13" x2="8" y2="13"></line>
          <line x1="16" y1="17" x2="8" y2="17"></line>
          <polyline points="10 9 9 9 8 9"></polyline>
        </svg>
        Scanner Report
      </button>
    </nav>

    <div class="content">
      <!-- Gmail Scanner Section -->
      <section id="gmail-scanner" class="section">
        <div id="status" class="status-message"></div>
        
        <div class="message-container">
          <div id="persistent-notification" class="persistent-notification"></div>
          <h2>Recent Messages</h2>
          <div class="message-list-wrapper">
            <ul id="message-list" class="message-list"></ul>
            <div id="empty-state" class="empty-state">
              <svg viewBox="0 0 24 24" width="48" height="48" stroke="currentColor" stroke-width="1" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
              </svg>
              <p>Sign in to scan your Gmail messages</p>
            </div>
          </div>
        </div>
      </section>

      <!-- Scanner Report Section -->
      <section id="scanner-report" class="section" style="display: none;">
        <div class="report-tabs">
          <button id="btn-on-time-scanner" class="report-tab-btn active">On-time Scanner</button>
          <button id="btn-deep-scanner" class="report-tab-btn">Deep Scanner</button>
        </div>
        
        <div id="scan-report-details" class="report-details">
          <div class="report-empty-state">
            <svg viewBox="0 0 24 24" width="48" height="48" stroke="currentColor" stroke-width="1" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
              <line x1="12" y1="9" x2="12" y2="13"></line>
              <line x1="12" y1="17" x2="12.01" y2="17"></line>
            </svg>
            <p>No scan reports available yet</p>
          </div>
        </div>
      </section>
    </div>

    <footer>
      <div class="scan-stats">
        <span id="scan-count">0 messages scanned</span>
        <span id="last-scan">Last scan: Never</span>
      </div>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
